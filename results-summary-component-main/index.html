<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css" media="all">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
 
  
  <title>Frontend Mentor | Results summary component</title>

  </style>
</head>
<body>
  <main>
    <section id="left">
      <h1 id="title">Your Result</h1>
      <div class="results">
        <span class="number1">76</span>
        <p class="explain">
          of 100
        </p>
      </div>
      <div class="grid-flow">
        <p class="result-rank">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      </section>
      <section id="right">
        <h2 class="name">Summary</h2>
        <div class="name"><p>Reaction</p>
        <p>80/100</p></div>
        <div class="name"><p>Memory</p>
        <p>92/100</p></div>
        <div class="name"><p>Verbal</p>
        <p>61/100</p></div>   
        <div class="name"><p>Visual</p>
        <p>72/100</p></div>   
      </div>
      <button>Continue</button>
    </section>
  </main>  
</body>
</html>
